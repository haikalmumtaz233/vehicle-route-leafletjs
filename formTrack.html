<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>TegalBusRoute - Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/web-icon.png">
    <link rel="stylesheet" href="src/formTrack.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-5" style="width: 50%; box-shadow: 9px 10px 10px 4px #000;">
            <div class="text-center mb-1" id="head-card" style="font-family: 'Poppins', sans-serif;">
                <a href="index.html"><img src="assets/back.png" alt="back"></a>
                <h1>Pendataan</h1>
                <hr>
            </div>
            <form id="form">
                <p style="opacity: 0.5;">Data Supir</p>
                <div class="row mb-3 ">
                    <div class="col">
                        <label for="nama" class="form-label">Nama Supir</label>
                        <input type="text" class="form-control" id="nama" name="nama" required>
                    </div>
                    <div class="col">
                        <label for="no_hp" class="form-label">Nomor HP</label>
                        <input type="text" class="form-control" id="no_hp" name="no_hp" required>
                    </div>
                </div>
                <p style="opacity: 0.5;">Kendaraan & Tujuan</p>
                <div class="row mb-3">
                    <div class="col">
                        <label for="asal" class="form-label">Asal</label>
                        <select id="asal" class="form-select" name="asal">
                            <option selected>Pilih...</option>
                            <option value="Halte SMP 6">Halte SMP 6</option>
                            <option value="Halte Yos Sudarso">Halte Yos Sudarso</option>
                            <option value="Halte UPTD SPF SMPN 7 Kota Tegal">Halte UPTD SPF SMPN 7 Kota Tegal</option>
                            <option value="Terminal Tegal">Terminal Tegal</option>
                            <option value="Halte Kedjambon JSM">Halte Kedjambon JSM</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="tujuan" class="form-label">Tujuan</label>
                        <select id="tujuan" class="form-select" name="tujuan">
                            <option selected>Pilih...</option>
                            <option value="Halte SMP 6">Halte SMP 6</option>
                            <option value="Halte Yos Sudarso">Halte Yos Sudarso</option>
                            <option value="Halte UPTD SPF SMPN 7 Kota Tegal">Halte UPTD SPF SMPN 7 Kota Tegal</option>
                            <option value="Terminal Tegal">Terminal Tegal</option>
                            <option value="Halte Kedjambon JSM">Halte Kedjambon JSM</option>
                        </select>
                    </div>
                </div>
                <label for="plat" class="form-label">Plat Kendaraan</label>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="plat" name="plat" required>
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                            Contoh: G-XXXX-XX
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary container-fluid fw-bold mt-3" style="font-family: 'Poppins', sans-serif;">Submit</button>
            </form>
        </div>
    </div>
    <script src="utils/processData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
